<!-- source: https://getbootstrap.com/docs/4.0/components/input-group/ -->
<div class="input-group mb-3 w-25">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="inputGroupFile01"
      (change)="uploadFile($event.target.files)"

  </div>
</div>
